#spring.thymeleaf.cache=false
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.suffix=.html

# c?u hi?nh spring boot serve static resource
# m??c ?i?nh SP serve trong resources: /static, /public
# mu?n serve file html tr??c ti?p trong templates, c?u hi?nh: classpath:/templates/
spring.web.resources.static-locations=classpath:/files/,classpath:/static,classpath:/templates/

#cau hinh DB
spring.datasource.url=jdbc:mariadb://localhost:3306/elibrary
#spring.datasource.driver-class-name=
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
