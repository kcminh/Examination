<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Form</title>
</head>
<body>
    <form action="#" th:action="@{/book/save}" th:object="${books}" method="post">
        <input type="text" th:field="*{bookId}" id="book-id" placeholder="Book Id" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{author}" id="author" placeholder="Author" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{publisher}" id="publisher" placeholder="Publisher" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{publishDate}" id="publish-date" placeholder="Publish Date" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{categoryId}" id="category-id" placeholder="Category Id" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{bookCountry}" id="book-country" placeholder="Book Country" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{faceBook}" id="face-book" placeholder="Face Book" class="form-control mt-2 mx-5"/>
        <input type="text" th:field="*{status}" id="status" placeholder="Status" class="form-control mt-2 mx-5"/>

        <input type="submit" value="Save" class="btn btn-dark mt-2 mx-5"/>
    </form>
</body>
</html>
