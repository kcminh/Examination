<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>List Book</title>
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th>bookId</th>
            <th>name</th>
            <th>author</th>
            <th>publisher</th>
            <th>publishDate</th>
            <th>categoryId</th>
            <th>bookCountry</th>
            <th>faceBook</th>
            <th>status</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="book: ${books}" th:object="${stock}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.publishDate}"></td>
            <td th:text="${book.categoryId}"></td>
            <td th:text="${book.bookCountry}"></td>
            <td th:text="${book.faceBook}"></td>
            <td th:text="${book.status}"></td>
        </tr>
    </tbody>
        <a th:href="@{/book/exportbookcsv}">Export File To CSV</a>
        <a th:href="@{/book/exportbookxlsx}">Export File To XLSX</a>
</table>
</body>
</html>
