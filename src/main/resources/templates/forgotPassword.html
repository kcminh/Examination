<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="col-md-6 offset-md-3">
    <div class="alert alert-danger alert-dismissible fade show" id="error" >
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span id="error-message"></span>
    </div>
    <div class="alert alert-success alert-dismissible fade show" id="success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span id="success-message"></span>
    </div>
    <span class="anchor" id="formResetPassword"></span>
    <hr class="mb-5">

    <!-- form card reset password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Password Reset</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/do-forgot-password}" th:object="${userInfo}" method="post" class="form" role="form"
                  autocomplete="off">
                <div class="form-group">
                    <label for="inputResetPasswordEmail">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="inputResetPasswordEmail"
                           required="">
                    <span id="helpResetPasswordEmail" class="form-text small text-muted">
                                            Password reset instructions will be sent to this email address.
                                        </span>
                </div>
                <div class="form-group">
                    <a href="#" type="submit" class="btn btn-success btn-lg float-left" id="login">Back To Login</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right" id="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var error = [[${error}]];
    var success = [[${success}]];
    if(error == null && success ==null){
        document.getElementById("login").hidden = true;
        document.getElementById("error").hidden = true;
        document.getElementById("success").hidden = true;
    }else if (error == null && success != null) {
        document.getElementById("error").hidden = true;
        document.getElementById("success-message").innerText = success;
        document.getElementById("success").hidden = false;
        document.getElementById("login").hidden = false;
        document.getElementById("reset").hidden = true;

    } else{
        document.getElementById("success").hidden = true;
        document.getElementById("error-message").innerText = error;
        document.getElementById("error").hidden = false;
        document.getElementById("login").hidden = true;
        document.getElementById("reset").hidden = false;
    }
</script>
</body>
</html>
