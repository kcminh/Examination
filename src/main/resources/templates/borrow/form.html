<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h3>Details Book</h3>

        <form th:action="@{/borrow/add}" th:object="${borrows}" method="post">
            <table class="table" th:object="${book}">
                <tr>
                    <td>bookId: </td>
                    <td><p th:text="${book.bookId}"></p></td>
                </tr>
                <tr>
                    <td>name: </td>
                    <td><p th:text="${book.name}"></p></td>
                </tr>
                <tr>
                    <td>author: </td>
                    <td><p th:text="${book.author}"></p></td>
                </tr>
                <tr>
                    <td>publisher: </td>
                    <td><p th:text="${book.publisher}"></p></td>
                </tr>
                <tr>
                    <td>publishDate: </td>
                    <td><p th:text="${book.publishDate}"></p></td>
                </tr>
                <tr>
                    <td>categoryId: </td>
                    <td><p th:text="${book.categoryId}"></p></td>
                </tr>
                <tr>
                    <td>bookCountry: </td>
                    <td><p th:text="${book.bookCountry}"></p></td>
                </tr>
                <tr>
                    <td>faceBook: </td>
                    <td><p th:text="${book.faceBook}"></p></td>
                </tr>
                <tr>
                    <td>status: </td>
                    <td><p th:text="${book.status}"></p></td>
                </tr>
            </table>

            <input type="hidden" th:name="bookId" th:value="${book.bookId}">
            <input type="hidden" th:name="studentId" th:value="2">
            <input type="text" th:name="quantityBorrow" th:value="${borrows.quantityBorrow}" placeholder="quantity borrow">
            <input th:field="*{expiredDate}" type="date" placeholder="borrow date">
            <input type="submit" value="Borrow">
        </form>
    </div>
</body>
</html>
