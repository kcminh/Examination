<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Borrow Book</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>bookId</th>
                <th>name</th>
                <th>author</th>
                <th>publisher</th>
                <th>publishDate</th>
                <th>categoryId</th>
                <th>bookCountry</th>
                <th>faceBook</th>
                <th>status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="book: ${books}" th:object="${stock}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.publishDate}"></td>
                <td th:text="${book.categoryId}"></td>
                <td th:text="${book.bookCountry}"></td>
                <td th:text="${book.faceBook}"></td>
                <td th:text="${book.status}"></td>
                <td>
                    <a th:href="@{/borrow/addBorrowForm/{id}(id = ${book.bookId})}">Borrow Book</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
